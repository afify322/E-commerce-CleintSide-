<section class="section" id="kids" *ngIf="dataBack">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="section-heading">
                    <h2>{{collectionName}}'s Latest</h2>
                    <span>Be unique.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="kid-item-carousel">
                    <div class="owl-kid-item products">
                        <div *ngFor="let product of products | paginate: { id: 'prodPag',
                        itemsPerPage: limit,
                        currentPage: page,
                        totalItems: totalProducts }">
                            <div class="item">
                                <div class="thumb">
                                    <div class="hover-content">
                                        <ul>
                                            <li><a [routerLink]='["/products",product._id]'
                                                    [queryParams]="{category: collectionID}"><i
                                                        class="fa fa-eye"></i></a></li>
                                            <li><a (click)="addFavourite(product._id)"><i class="fa fa-star"></i></a>
                                            </li>

                                            <!-- <li><a href="single-product.html"><i class="fa fa-shopping-cart"></i></a> -->
                                            <!-- </li> -->
                                        </ul>
                                    </div>

                                    <img [src]="product.image" alt="">

                                </div>
                                <div class="down-content">
                                    <h4>{{product.name}}</h4>
                                    <span>{{product.price}}$</span>
                                    <ul class="stars">
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-lg-12 d-flex justify-content-center mt-5">
                <pagination-controls id="prodPag" (pageChange)="pageChanged($event)">
                </pagination-controls>


            </div>
        </div>
    </div>
</section>
<div class="container " style="height: 600px;">
    <div class="row justify-content-center">
        <div class="col-lg-1 row-lg-6">
            <app-new-spinner [spinnerSize]="5" *ngIf="!dataBack"></app-new-spinner>
        </div>
    </div>
</div>

<ngx-smart-modal identifier="modal">
    <div class="card" style="width: 18rem;margin: auto;">
        <div class="card-body">
            <h1 class="card-title">Product was added to favourite list</h1>
            <button mat-raised-button color="primary" (click)="close()">Done !</button>

        </div>
    </div>
</ngx-smart-modal>
