<section class="section" id="kids">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="section-heading">
                    <h2>{{collectionName}}'s Latest</h2>
                    <span>Be unique.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="kid-item-carousel">
                    <div class="owl-kid-item products">
                        <div *ngFor="let product of products | paginate: { id: 'prodPag',
                        itemsPerPage: 5,
                        currentPage: page,
                        totalItems: totalProducts }">
                            <div class="item">
                                <div class="thumb">
                                    <div class="hover-content">
                                        <ul>
                                            <li><a [routerLink]='["/products",product._id]' [queryParams]="{category: collectionID}"><i class="fa fa-eye"></i></a></li>
                                            <li><a href="single-product.html"><i class="fa fa-star"></i></a></li>
                                            <li><a href="single-product.html"><i class="fa fa-shopping-cart"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- <img src="/../assets/images/kid-01.jpg" alt=""> -->
                                    <img [src]="product.image?product.image:'/../assets/images/kid-01.jpg'"  alt="">

                                </div>
                                <div class="down-content">
                                    <h4>{{product.name}}</h4>
                                    <span>{{product.price}}$</span>
                                    <ul class="stars">
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-lg-12 d-flex justify-content-center mt-5">
                <pagination-controls id="prodPag" (pageChange)="page = $event">
                </pagination-controls>


            </div>
        </div>
    </div>
</section>
