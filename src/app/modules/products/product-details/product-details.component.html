<app-header></app-header>
<app-products-header></app-products-header>
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hexashop - Product Detail Page</title>
</head>

<body >
    <!-- ***** Product Area Starts ***** -->
    <section class="section" id="product" *ngIf="dataBack">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="left-images">
                        <img [src]="product?.image?product?.image:''" alt="">
                        <!-- <img [src]="product.image?product.image:'/../assets/images/kid-01.jpg'" alt=""> -->
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="right-content">
                        <h4>{{product?.name}}</h4>
                        <span class="price">${{product?.price}}</span>
                        <ul class="stars">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                        
                        <div class="quote">
                            <i class="fa fa-quote-left"></i>
                            <p>{{product?.description}}</p>
                        </div>
                        <div class="quantity-content">
                            <div class="left-content">
                                <h6>No. of Orders</h6>
                            </div>
                            <div class="right-content">
                                <div class="quantity buttons_added">
                                    <button type="button" value="-" (click)="quantityMinus()" class="minus">-</button><input type="number" step="1" min="1"
                                        max="" name="quantity" [(ngModel)]="quantity" title="Qty" class="input-text qty text"
                                        size="4" pattern="" inputmode=""><button type="button" value="+" (click)="quantityPlus()" class="plus ">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="total">
                            <h4>{{product?.price}}</h4>
                            <div class="main-border-button "><button class="btn btn-dark" (click)="addProductToCart(product)">Add To Cart</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container " style="height: 600px;">
        <div class="row justify-content-center">
            <div class="col-lg-1 row-lg-6">
                <app-new-spinner [spinnerSize]="5" *ngIf="!dataBack"></app-new-spinner>
            </div>
        </div>
    </div>
    <ngx-smart-modal identifier="modal"  >
        <div class="card" style="width: 18rem;margin: auto;">     
            <div class="card-body">
              <h1 class="card-title">Product was added to Cart</h1>
              <button mat-raised-button color="primary" (click)="close()">Done !</button>
              
          </div>
        </div>
        </ngx-smart-modal>
    <!-- ***** Product Area Ends ***** -->
</body>

</html>
