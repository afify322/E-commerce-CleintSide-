<div id="search">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex justify-content-center">
            <input class="form-control mr-2 w-50 p-3" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchString" >
            <button class="btn btn-outline-secondary" (click)="search()" >Search</button>
        </div>
      </div>
    </div>
  </div>
</div>
