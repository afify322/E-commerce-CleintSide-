<ng-container *ngIf="true">
    <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-resposive">
                <thead>
                    <tr>
                        <th>product id</th>
                        <th>product name</th>
                        <th>product image</th>
                        <th>product quantity/th>
                        <th>product price</th>
                        <th>total</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let item of product">
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th><button class="btn btn-danger"><i class="fas fa-trash-alt">delete</i></button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</ng-container>
<ng-container *ngIf="false">
<div class="container">
    <div class="card">
        <h5 class="card-title">my cart</h5>
    </div>
    <hr>
    <div class="center">
        <img src="https://brouwhoeve.es/wp-content/uploads/2022/02/istockphoto-1128262881-612x612-1.jpg" alt="image">
        <h4>your cart is empty</h4>
        <h6>Add item to it</h6>
        <button class="btn btn-primary">Shop now</button>
    </div>
</div>
</ng-container>
